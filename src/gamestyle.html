<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI Preview</title>
    <style>
        /* Game environment styles */
        .game-canvas {
            background-color: #A1A1AA;
            border: 3px solid #27272A;
            border-radius: 5px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 400px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* UI Enhancements */
        .game-card {
            background: linear-gradient(45deg, #9333EA, #6366F1);
            border: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        .game-title {
            color: white;
            text-shadow: 3px 3px 0 #4C1D95;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 24px;
        }

        .character-select-button.active {
            transform: scale(1.1);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .controls-info {
            color: white;
            margin-bottom: 16px;
            text-align: center;
        }

        .controls-info p {
            margin-bottom: 4px;
        }

        .start-button {
            background-color: #16A34A !important;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #15803D !important;
        }
    </style>
</head>
<body>
    <div class="game-canvas">
        <div class="game-card">
            <h1 class="game-title">Game Preview</h1>
            <p class="controls-info">Press Start to Play</p>
            <button class="start-button">Start Game</button>
        </div>
    </div>
</body>
</html>
